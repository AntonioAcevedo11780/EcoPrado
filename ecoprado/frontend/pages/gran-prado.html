<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Prado - Vendedores Verificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/marketplace.css">
</head>
<body>
    <div id="app-sidebar"></div>

    <div class="main-content">
        <div class="header-custom">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0">Vendedores verificados • Gran Prado</h4>
                    <small class="text-secondary">Negocios locales que aceptan tokens y cumplen prácticas sostenibles</small>
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-ecoprado btn-sm" href="#registro">
                        <i class="bi bi-building-add me-1"></i>Registrar mi negocio
                    </a>
                </div>
            </div>
        </div>

        <div class="p-4">
            <div class="category-filter">
                <h6 class="mb-3">Filtros</h6>
                <div class="d-flex flex-wrap">
                    <button class="filter-btn active" data-filter="all"><img src="../public/images/icons/store.svg" class="filter-icon" alt="Todos"> Todos</button>
                    <button class="filter-btn" data-filter="acepta-tokens"><img src="../public/images/icons/transport.svg" class="filter-icon" alt="Tokens"> Acepta tokens</button>
                    <button class="filter-btn" data-filter="organico"><img src="../public/images/icons/gardening.svg" class="filter-icon" alt="Orgánico"> Orgánico</button>
                    <button class="filter-btn" data-filter="local"><img src="../public/images/icons/store.svg" class="filter-icon" alt="Local"> Local</button>
                </div>
            </div>

            <div class="row g-3" id="vendors"></div>

            <div id="registro" class="mt-5">
                <div class="card p-4">
                    <h5 class="mb-3"><i class="bi bi-building-add me-2"></i>Registra tu negocio</h5>
                    <p class="text-secondary">Únete a Gran Prado, acepta tokens y mejora tu visibilidad con prácticas sostenibles verificadas.</p>
                    <div class="row g-3">
                        <form id="reg-form" class="row g-3">
                            <div class="col-md-4">
                                <input id="reg-name" class="form-control" placeholder="Nombre del negocio" required />
                            </div>
                            <div class="col-md-4">
                                <input id="reg-giro" class="form-control" placeholder="Giro (café, panadería, taller, etc.)" required />
                            </div>
                            <div class="col-md-4">
                                <input id="reg-location" class="form-control" placeholder="Ubicación" required />
                            </div>
                            <div class="col-12">
                                <button id="reg-submit" class="btn btn-ecoprado" type="submit"><i class="bi bi-send me-2"></i>Solicitar verificación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/sidebar.js"></script>
    <script src="../public/js/gran-prado.js"></script>
</body>
</html>
